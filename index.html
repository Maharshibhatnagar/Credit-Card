<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">

<body>
    <div class="container">
        <div class="color-bg">
            
            <div class="frCrd">
                <img src="./images/card-logo.svg" alt="">
                <div class="infor">
                    <span>1234 5678 9123 456</span>
                    <div class="inPer">
                        <p>Maharshi Bhatnagar</p>

                    </div>
                </div>
            </div>
            <div class="bckCrd">

            </div>
        </div>

        <div class="white-bg">
            <div class="form">
                <form action="">
                    <div class="input-box">
                        <label for="">CARDHOLDER NAME</label>
                        <input type="text" id="cdName" >
                        <small id="sm1">Can't be blank</small>
                    </div>
                    <div class="input-box">
                        <label for="">CARD NUMBER</label>
                        <input type="text" id="cdNum">
                        <small id="forNum"> Can't be blank</small>
                    </div>
                    <div class="input-boxe">
                        <div class="datCH">
                            <label for="">EXP. DATE (MM/YY)</label>
                            <div class="dateINp">
                                <div class="sm1">
                                    <input type="text" id="month" placeholder="MM">
                                    <small id="sm2">Can't be blank</small>
                                </div>
                                <div class="sm2">
                                    <input type="text" id="year" placeholder="YY">
                                    <small id="sm4">Can't be blank</small>
                                </div>
                                
                            </div>
                        </div>
                        <div class="cvcINP">
                            <label for="">CVC</label>
                            <input type="text" id="cvc" placeholder="e.g. 123">
                            <small id="sm3">Can't be blank</small>
                        </div>

                    </div>
                    <button id="confr" type="button">Confirm</button>

                </form>
                
            </div>
            <div id="next"  >
                <img src="./images/icon-complete.svg" alt="" srcset="">
                <h2> Thank you!</h2>
                <h3>We've added your card details</h3>
                <button id="contu">Continue</button>
            </div>
            
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
